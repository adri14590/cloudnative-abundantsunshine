kind: Service
apiVersion: v1
metadata:
  name: connectionsposts-svc
  namespace: cloud-native-appconfig      
spec:
  selector:
    app: connectionsposts
  ports:
  - protocol: "TCP"
    port: 8082
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectionsposts
  namespace: cloud-native-appconfig      
  labels:
    app: connectionsposts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: connectionsposts
  template:
    metadata:
      labels:
        app: connectionsposts
    spec:
      containers:
      - name: connectionsposts
        image: cdavisafc/cloudnative-appconfig-connectionposts:0.0.2
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: CONNECTIONPOSTSCONTROLLER_POSTSURL
            value: "http://posts-svc/posts?userIds="
          - name: CONNECTIONPOSTSCONTROLLER_CONNECTIONSURL
            value: "http://connections-svc/connections/"
          - name: CONNECTIONPOSTSCONTROLLER_USERSURL
            value: "http://connections-svc/users/"
          - name: REDIS_HOSTNAME
            value: "redis-svc"
          - name: REDIS_PORT
            value: "6379"
          - name: SPRING_APPLICATION_NAME
            value: "mycookbook"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://sccs-svc:8888"
          - name: SPRING_PROFILES_ACTIVE
            value: "dev"            